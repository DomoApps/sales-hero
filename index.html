<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/app.css" />
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1>Sales Dashboard</h1>
            <div class="select-style">
                <select name="date-grain">
                    <option value="todate week">Current Week</option>
                    <option value="todate month">Current Month</option>
                    <option value="todate quarter">Current Quarter</option>
                    <option value="todate year">Current Year</option>
                    <option value="last week">Last Week</option>
                    <option value="last month">Last Month</option>
                    <option value="last 3 months">Last 3 Months</option>
                    <option value="last 6 months">Last 6 Months</option>
                    <option value="last year">Last Year</option>
                    <option value="">All Time</option>
                </select>
            </div>
        </div>
        <div class="container-row summary-container"></div>
        <div class="container-row chart-container">
            <div class="card -hero">
                <div class="card-title">Top Reps</div>
                <div class="card-content">
                    <div class="rep-list rep-content"></div>
                    <div class="performance-chart rep-content"></div>
                </div>
            </div>
            <div class="card -hero">
                <div class="card-title">Sales by Date</div>
                <div class="card-content">
                    <sales-chart></sales-chart>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.5/vega.min.js"></script>
    
    <!-- 
        We've loaded the Query library like this, but the recommended
        approach is via NPM. See https://www.npmjs.com/package/@domoinc/query
        for more details.
        
        Using a bundler like Webpack or Browserify will also facilitate loading
        node_modules into your application.
    -->
    <script src="scripts/lib/query.js"></script>
    
    <!-- 
        domo.js is an optional library that is included in every "Hello World" 
        projects from "domo init". This can also be installed via NPM. See
        https://www.npmjs.com/package/ryuu.js for more details
     -->
    <script src="scripts/lib/domo.js"></script>

    <!-- Helper services -->
    <script src="scripts/services/data-service.js"></script>
    <script src="scripts/services/chart-service.js"></script>
    
    <!-- Main JS file -->
    <script src="scripts/app.js"></script>
</body>

</html>
